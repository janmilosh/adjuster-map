<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <title>D3 map demo</title>
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
</head>
<body>
  <h1>Adjuster Locations</h1>
  <div id="usa-map">
    <script>
      var width = 720,
      height = 480,
      active = d3.select(null);

      var projection = d3.geo.albersUsa()
        .scale(950)
        .translate([width / 2, height / 2]);

      var zoom = d3.behavior.zoom()
        .translate([0, 0])
        .scale(1)
        .scaleExtent([1, 8])
        .on("zoom", zoomed);

      var path = d3.geo.path()
        .projection(projection);

      var svg = d3.select("#usa-map").append("svg")
        .attr("width", width)
        .attr("height", height)
        .on("click", stopped, true);
     
      svg.append("rect")
        .attr("class", "background")
        .attr("width", width)
        .attr("height", height)
        .on("click", reset);

      var g = svg.append("g");

      svg
        .call(zoom) // delete this line to disable free zooming
        .call(zoom.event);

      d3.json("data/us.json", function(error, us) {

        //load and display the cities
        d3.csv("data/cities.csv", function(error, data) {

          var tip = d3.tip()
            .attr('class', 'd3-tip')
            .offset([-5, 50])
            .html(function(d) {
              if (d.num === "1") {
                return d.city + ", " + d.state + "<br>" + d.num + " Adjuster";
              } else {
                return d.city + ", " + d.state + "<br>" + d.num + " Adjusters"; 
              }
          });
          
          g.call(tip);

          var maxAdjusters = d3.max(data, function(d) { return +d.num; });
  
          g.selectAll(".circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("class", "circle")
            .attr("cx", function(d) {
              return projection([d.lon, d.lat])[0];
            })
            .attr("cy", function(d) {
              return projection([d.lon, d.lat])[1];
            })
            .attr("r", function(d) {
              return ((d.num * 2.5/maxAdjusters) + 1.5);
            })
            .style("fill", "#1A80C4")
            .style("stroke", "white")
            .style("stroke-width", "0.25")
            .style("cursor", "pointer")
            .on('mouseover', tip.show)
            .on('mouseout', tip.hide);
        });

        g.selectAll("path")
          .data(topojson.feature(us, us.objects.states).features)
          .enter().append("path")
          .attr("d", path)
          .attr("class", "feature")
          .on("click", clicked);

        g.append("path")
          .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
          .attr("class", "mesh")
          .attr("d", path);
      });

      function clicked(d) {
        if (active.node() === this) return reset();
        active.classed("active", false);
        active = d3.select(this).classed("active", true);

      var bounds = path.bounds(d),
        dx = bounds[1][0] - bounds[0][0],
        dy = bounds[1][1] - bounds[0][1],
        x = (bounds[0][0] + bounds[1][0]) / 2,
        y = (bounds[0][1] + bounds[1][1]) / 2,
        scale = .9 / Math.max(dx / width, dy / height),
        translate = [width / 2 - scale * x, height / 2 - scale * y];

      svg.transition()
        .duration(750)
        .call(zoom.translate(translate).scale(scale).event);
      }

      function reset() {
        active.classed("active", false);
        active = d3.select(null);

      svg.transition()
        .duration(750)
        .call(zoom.translate([0, 0]).scale(1).event);
      }

      function zoomed() {
        g.style("stroke-width", 1.5 / d3.event.scale + "px");
        g.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
      }

      // If the drag behavior prevents the default click,
      // also stop propagation so we donâ€™t click-to-zoom.
      function stopped() {
        if (d3.event.defaultPrevented) d3.event.stopPropagation();
      }

    </script>
  </div>
</body>
</html>
